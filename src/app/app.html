<main>
  <app-nav-bar></app-nav-bar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="true" role="navigation" aria-label="MenÃº lateral">
      <mat-nav-list>
        <ng-container *ngFor="let item of menuItemList; let i = index">
          <a
            mat-list-item
            [routerLink]="item.url"
            [ngClass]="{ 'active': indexSelected === i, 'inactive': indexSelected !== i }"
            (click)="focusItem(i)"
            [attr.aria-current]="indexSelected === i ? 'page' : null"
            role="link"
          >
            <span class="material-icons" aria-hidden="true">{{ item.icon }}</span>
            <span class="menu-text">{{ item.title }}</span>
          </a>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content-body-main">
        <router-outlet />
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
